<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <title>Lotería</title>
</head>
<body>
    <header>
        <h1>lotería</h1>
    </header>
    <main>
        <aside>
            <img id="deck" src="images/card_back.jpg">
        </aside>
        <section>       
            <div class="welcome-container">
                <h2 id="welcome"></h2>
                <p id="instructions"></p>
                <img class="how-to" src ="images/loteria-how-to.gif">
                <button class="start-btn">Let's Play!</button>
            </div>

            <div class="tie-screen">
                <h2 id="tie">it's a tie!</h2>
            </div>

            <div class="player-win-screen">
                <img class="win" src="images/win.png">
                <h2 id="player-win"></h2>
                
                
            </div>
            <div class="cpu-win-screen">
                <h2 id="cpu-win"></h2>
            </div>

            <table>
                <tr>
                    <td class="carta" id="0"></td>
                    <td class="carta" id="1"></td>
                    <td class="carta" id="2"></td>
                    <td class="carta"id="3"></td>
                </tr>
                <tr>
                    <td class="carta" id="4"></td>
                    <td class="carta" id="5"></td>
                    <td class="carta" id="6"></td>
                    <td class="carta" id="7"></td>
                </tr>
                <tr>
                    <td class="carta" id="8"></td>
                    <td class="carta" id="9"></td>
                    <td class="carta" id="10"></td>
                    <td class="carta" id="11"></td>
                </tr>
                <tr>
                    <td class="carta" id="12"></td>
                    <td class="carta" id="13"></td>
                    <td class="carta" id="14"></td>
                    <td class="carta" id="15"></td>
                </tr>
            </table>
            
    </section>
    </main>
</body>
</html>
